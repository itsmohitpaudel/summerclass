{% extends 'master/base1.html' %}
{% load static %}

{% block content %}
<div class="card mb-4">
  {% if product.product_image %}
    <img src="{{ product.product_image.url }}" class="card-img-top" alt="{{ product.name }}">
  {% else %}
    <img src="{% static 'images/default.jpg' %}" class="card-img-top" alt="No image">
  {% endif %}
  <div class="card-body">
    <h2>{{ product.name }}</h2>
    <p><strong>Price:</strong> Rs. {{ product.price }}</p>
    <p>{{ product.description }}</p>
    <a href="{% url 'products' %}" class="btn btn-secondary mt-3">‚Üê Back to Products</a>
  </div>
</div>
{% endblock %}
